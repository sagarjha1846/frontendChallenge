<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="orderCard">
        <div class="heroSection">
          <img src="./images/illustration-hero.svg" alt="" class="heroImg" />
        </div>
        <div class="orderDetail">
          <h1 class="header">Order Summary</h1>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flexCard">
            <div class="flexRate">
              <img src="./images/icon-music.svg" alt="" srcset="" />
              <div class="rate"></div>
                <h2>Annual Plan</h2>
                <span>$59.99/year</span>
              </div>
            </div>
            <div class="flexChange">
              <p class="change">Change</p>
            </div>
          </div>
          <div class="confirm">
            <button class="btn proceed">Proceed to Payment</button>
          </div>
          <div class="cancelbtn">
            <button class="btn cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
